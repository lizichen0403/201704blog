<% include ../header.html %>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form class="form-horizontal" method="post">
            <div class="form-group row">
                <label for="title" class="control-label col-md-2">标题</label>
                <div class="col-md-10 input-group">
                    <span class="input-group-addon">
                            <span class="glyphicon glyphicon-book"></span>
                        </span>
                    <input type="text" class="form-control" id="title" placeholder="标题" name="title" required value="<%=article.title%>"></div>
            </div>
            <div class="form-group row">
                <label for="category" class="control-label col-md-2">文章分类</label>
                <div class="col-md-10 input-group">
                    <span class="input-group-addon">
                            <span class="glyphicon glyphicon-paperclip"></span>
                        </span>

                    <select name="category" id="category" class="form-control">
                        <%categories.forEach(function(categories){%>
                        <option <%=article.category && (categories._id.toString()==article.category.toString()?'selected':'')%> value="<%=categories._id%>"><%=categories.name%></option>
                        <%})%>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="content" class="control-label col-md-2">内容</label>
                <div class="col-md-10 input-group">
                    <span class="input-group-addon">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </span>
                    <textarea name="content" id="content" cols="30" rows="10" class="form-control" placeholder="文章的内容" required><%=article.content%></textarea>
            </div>
            <div class="form-group row">
                <div class="col-md-10 col-md-offset-2">
                    <input type="submit" class="btn btn-success">
                </div>
            </div>
            </div>
        </form>
    </div>
</div>
<% include ../footer.html %>
