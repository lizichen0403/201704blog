<% include ../header.html %>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form enctype="multipart/form-data" class="form-horizontal" method="post">
                <div class="form-group row">
                    <label for="username" class="control-label col-md-2">用户名</label>
                    <div class="col-md-10 input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input type="text" class="form-control" id="username" placeholder="新创建的用户名" name="username" required></div>
                </div>
                <div class="form-group row">
                    <label for="password" class="control-label col-md-2">密码</label>
                    <div class="col-md-10 input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input type="password" class="form-control" id="password" placeholder="新创建的密码" name="password" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="control-label col-md-2">邮箱</label>
                    <div class="col-md-10 input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-envelope"></span>
                        </span>
                        <input type="email" class="form-control" id="email" placeholder="验证激活的邮箱" required name="email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="avatar" class="control-label col-md-2">头像</label>
                    <div class="col-md-10 input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-picture"></span>
                        </span>
                        <input type="file" class="form-control" id="avatar" required name="avatar">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-10 col-md-offset-2">
                        <input type="submit" class="btn btn-primary">
                    </div>
                </div>
            </form>
        </div>
    </div>
<% include ../footer.html %>
