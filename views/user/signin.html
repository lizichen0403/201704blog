<% include ../header.html %>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form class="form-horizontal" method="post">
            <div class="form-group row">
                <label for="username" class="control-label col-md-2">用户名</label>
                <div class="col-md-10 input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>
                    <input type="text" class="form-control" id="username" placeholder="用户名" name="username" required></div>
            </div>
            <div class="form-group row">
                <label for="password" class="control-label col-md-2">密码</label>
                <div class="col-md-10 input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </span>
                    <input type="password" class="form-control" id="password" placeholder="密码" name="password" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-10 col-md-offset-2">
                    <input type="submit" class="btn btn-primary">
                </div>
            </div>
        </form>
    </div>
</div>
<% include ../footer.html %>
